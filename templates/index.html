<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Customer Support</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎙️ AI Voice Customer Support</h1>
            <p>Talk to our AI assistant for instant help</p>
        </header>
        <div class="main-content">
            <!-- Voice Interface -->
            <div class="voice-section">
                <div class="voice-visualizer" id="visualizer">
                    <div class="pulse-ring"></div>
                    <button id="voiceBtn" class="voice-btn">
                        <span class="icon">🎤</span>
                    </button>
                </div>
                <p class="status-text" id="statusText">Click the microphone to start</p>
            </div>
            <!-- Chat Display -->
            <div class="chat-container" id="chatContainer">
                <div class="chat-message bot-message">
                    <div class="message-content">
                        <strong>AI Assistant:</strong> Hello! How can I help you today?
                    </div>
                </div>
            </div>
            <!-- Text Input (Alternative) -->
            <div class="input-section">
                <input type="text" id="textInput" placeholder="Or type your message here..." />
                <button id="sendBtn" class="send-btn">Send</button>
            </div>
            <!-- Customer Info (Optional) -->
            <div class="customer-info">
                <details>
                    <summary>Customer Information (Optional)</summary>
                    <div class="info-fields">
                        <input type="email" id="customerEmail" placeholder="Customer Email" />
                        <input type="text" id="orderNumber" placeholder="Order Number" />
                        <button id="resetBtn" class="reset-btn">Reset Conversation</button>
                    </div>
                </details>
            </div>
        </div>
        <!-- RAG Knowledge Base Section -->
        <div class="rag-section">
            <details>
                <summary>📚 Knowledge Base Management</summary>
                <div class="rag-content">
                    <p>Upload documents to enhance bot responses:</p>
                    <div class="upload-area">
                        <input type="file" id="docUpload" accept=".txt,.pdf" />
                        <button id="uploadBtn" class="send-btn">Upload Document</button>
                        <button id="reloadKbBtn" class="reset-btn">Reload Knowledge Base</button>
                    </div>
                    <div id="uploadStatus"></div>
                </div>
            </details>
        </div>
        <!-- Analytics Dashboard -->
        <div class="analytics-section">
            <details>
                <summary>📊 Analytics Dashboard</summary>
                <div class="analytics-content" id="analyticsContent">
                    <p>Loading analytics...</p>
                </div>
            </details>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
